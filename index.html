<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpVote!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <section class="section">
            <h2 class="title has-text-centered dividing-header">UpVote! Teste vue via CDN </h2>
            
            <article v-for="submission in sortedSubmissions" :key="submission.id" class="media">
                <figure class="media-left">
                    <img class="image is-64x64" :src="submission.submissionImage" :alt="submission.title">
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>
                                <a :href="submission.url" class="has-text-info">
                                    {{ submission.title }}
                                </a>
                                <span class="tag is-small">#{{ submission.id }} </span>
                            </strong>
                            <br>
                            {{ submission.description }}
                            <br>
                            <small class="is-size-7">
                                Submitted by:
                                <img class="image is-24x24" :src="submission.avatar" :alt="'Avatar de ' + submission.title">
                            </small>
                        </p>
                    </div>
                </div>
                <div class="media-right">
                    <span class="icon is-small" @click="upvote(submission.id)">
                        <i class="fas fa-chevron-up"></i>
                        <strong class="has-text-info">{{ submission.votes }}</strong>
                    </span>
                </div>
            </article>
        </section>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="seed.js"></script>
    <script src="main.js"></script>
</body>
</html>
